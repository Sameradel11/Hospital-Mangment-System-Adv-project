<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Accomidate Patient</title>
    <link rel="stylesheet" href="{% static 'base/add.css' %}">
</head>
<body>
    <h2>Accomidate Patient</h2>
    <form  method="POST">
        {% csrf_token %}

        <label for="" >Room Number: </label>
        <input type="text" id ='room_number' name="room_number" list="room-list" required>
        <datalist id="room-list">
            {% for room in rooms %}
                <option value="{{ room.Room_Number }}">{{ room.Room_Type }}</option>
            {% endfor %}
        </datalist>


        <label for="doctor_name">Doctor's Name:</label>
        <input type="text" id="doctor_name" name="doctor_name" list="doctor-list" required >
        <datalist id="doctor-list">
            {% for doctor in doctors %}
                <option value="{{ doctor.Name }}">{{ doctor.Specialization }}</option>
            {% endfor %}
        </datalist>

        <input type="submit" value="Add Patient">
    </form>
</body>
</html>
