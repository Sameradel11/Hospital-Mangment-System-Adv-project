<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Admin Treatment</title>
    <link rel="stylesheet" href="{% static 'base/add.css' %}">
</head>
<body>
    <h2>Admin Treatment</h2>
    <form  method="POST">
        {% csrf_token %}
        <label for="" >Treatment Title:</label>
        <input type="text" id ='treatment_title' name="treatment_title" required />
        
        <label for="" >Treatment Details:</label>
        <input type="text" id ='treatment_details' name="treatment_details" required />
        
        <label for="" >Treatment Price:</label>
        <input type="number" id ='treatment_details' name="price" required />
        

        <input type="submit" value="Add Treatment">
    </form>
</body>
</html>
